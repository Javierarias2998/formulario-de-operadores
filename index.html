<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones Lógicas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #d3d3d3;
            color: #0044cc;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><text x="50%" y="50%" font-size="50" fill="rgba(0,0,255,0.1)" text-anchor="middle" dominant-baseline="middle">Javier Arias</text></svg>');
            background-repeat: no-repeat;
            background-size: cover;
        }
        .contenedor {
            display: inline-block;
            background-color: blue;
            padding: 40px;
            border-radius: 10px;
            color: white;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            width: 300px;
        }
        .fila {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        select, input {
            padding: 12px;
            font-size: 20px;
            border-radius: 5px;
            border: none;
            text-align: center;
        }
        button {
            padding: 12px 25px;
            font-size: 20px;
            background-color: white;
            color: blue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: lightblue;
        }
        .resultado {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Calculadora Lógica</h2>
    <div class="contenedor">
        <div class="fila">
            <select id="operador1">
                <option value="AND">AND</option>
                <option value="OR">OR</option>
                <option value="XOR">XOR</option>
            </select>
            <input type="number" id="valor1" min="0" max="1" value="0">
        </div>
        <div class="fila">
            <select id="operador2">
                <option value="AND">AND</option>
                <option value="OR">OR</option>
                <option value="XOR">XOR</option>
            </select>
            <input type="number" id="valor2" min="0" max="1" value="0">
        </div>
        <button onclick="calcular()">Calcular</button>
        <div class="resultado">
            <p>Resultado: <span id="resultado">0</span></p>
        </div>
    </div>

    <script>
        function operar(a, b, operador) {
            if (operador === "AND") return a & b;
            if (operador === "OR") return a | b;
            if (operador === "XOR") return a ^ b;
            return 0;
        }

        function calcular() {
            let val1 = parseInt(document.getElementById("valor1").value);
            let val2 = parseInt(document.getElementById("valor2").value);
            let op1 = document.getElementById("operador1").value;
            let op2 = document.getElementById("operador2").value;
            
            let resultado1 = operar(val1, val2, op1);
            let resultadoFinal = operar(resultado1, val2, op2);
            
            document.getElementById("resultado").textContent = resultadoFinal;
        }
    </script>
</body>
</html>
